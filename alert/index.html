<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #content {
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            margin-top: 20px;
        }

        #message {
            font-size: 24px;
            color: red;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: block;
            width: 200px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px auto;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button.stop {
            background-color: #DC3545;
        }

        .button.stop:hover {
            background-color: #a71d2a;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
    <script>
        let countdown;
        let interval;

        function startCountdown() {
            countdown = 10;
            document.getElementById('message').textContent = '';
            document.getElementById('countdown').textContent = countdown;
            interval = setInterval(function () {
                countdown--;
                if (countdown === 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').textContent = 'Waktu Habis!';
                } else {
                    document.getElementById('countdown').textContent = countdown;
                }
            }, 1000);
        }

        function stopCountdown() {
            clearInterval(interval);
            document.getElementById('message').textContent = 'Hitung mundur dihentikan.';
        }
    </script>
</head> 

<body>
    <div id="content">
        <h1>Hitung Mundur</h1>
        <div id="countdown">10</div>
        <div id="message"></div>

        <div class="button-container">
            <button class="button" onclick="startCountdown()">Mulai</button>
            <button class="button stop" onclick="stopCountdown()">Berhenti</button>
        </div>
    </div>
</body>

</html>
